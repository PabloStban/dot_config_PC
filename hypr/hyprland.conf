#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
#exec-once = waybar & hyprpaper & firefox
exec-once = waybar -c ~/.config/waybar/top_config.jsonc -s ~/.config/waybar/style.css -b bar-top
exec-once = waybar -c ~/.config/waybar/bottom_config.jsonc -s ~/.config/waybar/style.css -b bar-bottom
exec-once = hyprpaper
exec-once = udiskie -t
exec-once = nm-applet

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = GDK_BACKEND,wayland,x11,*
#env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
    gaps_workspaces = 5
    border_size = 2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(89898922) rgba(898989dd) -45deg
    #col.active_border = rgba(898989aa)
    col.inactive_border = rgba(282a3622) rgba(282a36dd) -45deg
    #col.inactive_border = rgba(282a36aa)
    # Group colors
    resize_on_border = true
    hover_icon_on_border = true
    no_border_on_floating = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    #allow_tearing = false

    layout = master

    # Para ventanas flotantes
    snap{
      enabled = true
      window_gap = 5
      border_overlap = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    #blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    #shadow
    shadow {
      enabled = false
      offset = -1 2
      color = rgba(000000aa)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # Las raices engloban a todos para que todo uncione igual
    # Si se quiere dar efectos diferentes utilizar las individuales
    # bezier es la velocidad
    enabled = true

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1       # linear
    bezier = easeOut, 0, 0, 0.58, 1   # Acelerado y desacelera
    bezier = easeIn, 0.42, 0, 1, 1    # Desacelera y acelera
    bezier = border, 0.25, 0.1, 0.25, 1
    bezier = FadeSwitch, 0.4, 0.0, 0.2, 1.0
    bezier = workspace, 0.5, 0, 0.5, 1
    #animation = windows, 1, 3, easeOut, slide
    animation = windowsOut, 1, 3, easeOut, slide
    animation = windowsIn, 1, 3, easeIn, slide
    animation = windowsMove, 1, 3, easeOut, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 10, default
    animation = fadeSwitch,1, 10, FadeSwitch
    animation = workspaces, 1, 6, default, slide
    animation = border, 1, 7, border
    animation = borderangle, 1, 20, default, once
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  orientation = left
  new_status = slave
  new_on_active = after
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    #ipc = on
}

cursor{
    inactive_timeout = 10
    no_warps = true
    hide_on_key_press = true
    hide_on_touch = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,es,ru
    kb_variant = ,
    #kb_options = grp:alt_shift_toggle
    kb_options = grp:win_space_toggle
    follow_mouse = 0
    numlock_by_default = true
    mouse_refocus = false
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group {
  #col.border_active = rgba(000099aa)
  #col.border_inactive = rgba(006699aa)
  #col.border_locked_active = rgba(330066aa)
  #col.border_locked_inactive = rgba(990066aa)

  col.border_active = rgba(00009922) rgba(000099dd) -45deg
  col.border_inactive = rgba(007799aa) rgba(005599aa) -45deg
  col.border_locked_active = rgba(33006622) rgba(330066ff) -45deg
  col.border_locked_inactive = rgba(aa0066aa) rgba(880066aa) -45deg
 
  groupbar{
    enabled = false
    #render_titles = true
    #scrolling = true
    #gradients = true
    #stacked = false
    #priority = true
    #col.active = rgba(800080aa)
    #col.inactive = rgba(ff0000aa)
  }
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = CONTROL ALT, T, exec, $terminal --title=kitty-float
bind = $mainMod, W, killactive,
bind = $mainMod CONTROL, Q, exit,
bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, D, exec, thunar --title=thunar-float
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, Z, exec, zathura&
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod SHIFT, F, exec, firejail firefox
bind = $mainMod, Q, exec, qalculate-gtk
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - -o $pathImg
#bind = $mainMod, S, exec, /home/pablo/.config/hypr/scripts/screenshot.sh
bind = $mainMod, F1, exec, pgrep -f "waybar.*-b bar-top" | xargs kill -SIGUSR1
bind = $mainMod, F2, exec, pgrep -f "waybar.*-b bar-bottom" | xargs kill -SIGUSR1
# Layout binds
bind=$mainMod,f,fullscreen,1
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Swap layout
bind = $mainMod, D, exec, hyprctl dispatch layout dwindle

# Cambiar al layout "tiling"
bind = $mainMod, T, exec, hyprctl dispatch layout tiling

# Grupos
bind = $mainMod, G, exec, hyprctl dispatch togglegroup
bind = $mainMod, O, exec, hyprctl dispatch moveoutofgroup
bind = $mainMod, U, exec, hyprctl dispatch lockactivegroup toggle

bind = $mainMod CONTROL, left, exec, hyprctl dispatch moveintogroup l
bind = $mainMod CONTROL, right, exec, hyprctl dispatch moveintogroup r
bind = $mainMod CONTROL, up, exec, hyprctl dispatch moveintogroup u
bind = $mainMod CONTROL, down, exec, hyprctl dispatch moveintogroup d

bind = $mainMod, left, exec, hyprctl dispatch focuscurrentorlast
bind = $mainMod, right, exec, hyprctl dispatch changegroupactive

# Master
bind = $mainMod, M, exec, hyprctl dispatch layoutmsg focusmaster
bind = $mainMod CONTROL, M, exec, hyprctl dispatch layoutmsg swapwithmaster

# Swap wiindow
bind = $mainMod CONTROL, h, swapwindow, l
bind = $mainMod CONTROL, l, swapwindow, r
bind = $mainMod CONTROL, j, swapwindow, u
bind = $mainMod CONTROL, k, swapwindow, d

# Resize
bind = $mainMod SHIFT, R, submap, resize
submap = resize
binde = , H, resizeactive,-50 0
binde = , L, resizeactive,50 0
binde = , K, resizeactive,0 -50
binde = , J, resizeactive,0 50
bind = , escape, submap, reset
submap = reset


# Move
bind = $mainMod SHIFT, M, submap, move
submap = move
bind = , H, movewindow, l
bind = , L, movewindow, r
bind = , K, movewindow, u
bind = , J, movewindow, d
bind = , C, centerwindow
bind = CONTROL, H, moveactive, -20 0
bind = CONTROL, L, moveactive, 20 0
bind = CONTROL, K, moveactive, 0 -20
bind = CONTROL, J, moveactive, 0 20
bind = , escape, submap, reset
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, Grave, movetoworkspace, empty
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod CONTROL, 0, movetoworkspacesilent, 10
bind = $mainMod CONTROL, Grave, movetoworkspacesilent, empty
bind = $mainMod CONTROL, bracketright, movetoworkspacesilent, +1


# Example special workspace (scratchpad)
bind = $mainMod CONTROL, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#bind = $mainMod, Tab, cyclenext, floating

